<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Wishing App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <div class="row ml-5 mt-3 pl-3">
            <h1>Welcome! Sign in to manage your jobs!</h1>
        </div>
        <div class="row mx-5 mt-5 px-3">
            <div class="col border mr-5 rounded bg-light">
                <h3>Register</h3>
                <form action="process_registration" method="post" class="form-group px-3 py-4">
                    {% csrf_token %}
                    <div class="form-group row">
                        <label for="first_name" class="col-sm-4 col-form-label">First Name</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name='first_name'>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="last_name" class="col-sm-4 col-form-label">Last Name</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name='last_name'>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="email" class="col-sm-4 col-form-label">Email</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name='email'>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="password" class="col-sm-4 col-form-label">Password</label>
                        <div class="col-sm-8">
                            <input type="password" class="form-control" name='password'>
                        </div>
                        <p class="mt-4 ml-2">*Password needs to be at least 8 characters</p>
                    </div>
                    <div class="form-group row">
                        <label for="confirm_pw" class="col-sm-4 col-form-label">Confirm PW</label>
                        <div class="col-sm-8">
                            <input type="password" class="form-control" name='confirm_pw'>
                        </div>
                    </div>
                    <div class="form-group row mt-5">
                        <div class="col-9"></div>
                        <div class="col">
                            <button type="submit" class="btn bg-dark text-white border">Register</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class='col border ml-5 rounded mb-auto bg-light'>
                <h3>Login</h3>
                <form action="process_login" method="post" class="form-group px-3 py-4">
                    {% csrf_token %}
                    <div class="form-group row">
                        <label for="email" class="col-sm-4 col-form-label">Email</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name='email'>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="password" class="col-sm-4 col-form-label">Password</label>
                        <div class="col-sm-8">
                            <input type="password" class="form-control" name='password'>
                        </div>
                    </div>
                    <div class="form-group row mt-5">
                        <div class="col-9"></div>
                        <div class="col">
                            <button type="submit" class="btn bg-dark text-white border">Login</button>
                        </div>
                    </div>
                </form>
            </div>
            {% if messages %}
            <ul class="messages">    
                {% for message in messages %}    
                    <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
                {% endfor %}
            </ul>
            {% endif %}
        </div>
    </div>
</body>

</html>
