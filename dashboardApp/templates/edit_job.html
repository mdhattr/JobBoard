<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Job</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="row mt-1">
            <div class="col-10"></div>

            <div class="col-1"><a href="/logout">Logout</a></div>
        </div>
        <div class="row ml-2 mt-4"><h3>Hello {{request.session.first_name}}! Lets edit your job!</h3></div>
        {% if messages %}
            <ul class="messages">    
                {% for message in messages %}    
                    <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
                {% endfor %}
            </ul>
        {% endif %}
        <form action="/process_edit_job/{{Job.id}}" method="post" class="col-6 px-3 py-4">
            {% csrf_token %}
            <div class="form-group row">
                <label for="title" class="col-sm-4 col-form-label">Title:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" name='title' placeholder="{{Job.title}}">
                </div>
            </div>
            <div class="form-group row">
                <label for="desc" class="col-sm-4 col-form-label">Description</label>
                <div class="col-sm-8">
                    <input type='text' name="desc" class="form-control" placeholder="{{Job.desc}}">
                </div>
            </div>
            <div class="form-group row">
                <label for="location" class="col-sm-4 col-form-label">location</label>
                <div class="col-sm-8">
                    <input type='text' name="location" class="form-control" placeholder="{{Job.location}}">
                </div>
            </div>
            <div class="form-group row mt-5">
                <div class="col-7"></div>
                <div class='col'><a href="/dashboard">Cancel</a></div>
                <div class="col">
                    <button type="submit" class="btn bg-dark text-white border">Submit</button>
                </div>
                
            </div>
        </form>
</body>
</html>
